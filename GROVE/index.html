<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="se1">
      <div class="swiper mainSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div id="typewriter"></div>
            <p class="black"></p>
            <p>
              <img
                src="https://www.grovesoft.net/wp-content/uploads/2024/12/forest_img.png"
                alt=""
              />
            </p>
          </div>
          <div class="swiper-slide">
            <p>
              <video
                src="T7krxiB6OHKIbZGkBtLe (1).mp4"
                autoplay
                muted
                loop
                playsinline
              ></video>
            </p>
          </div>
          <div class="swiper-slide">
            <p>
              <img
                src="https://www.grovesoft.net/wp-content/uploads/2024/07/slide_home_koreaboard.png"
                alt=""
              />
            </p>
          </div>
          <div class="swiper-slide">
            <p>
              <img
                src="https://www.grovesoft.net/wp-content/uploads/2024/07/slide_home_taejae.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="swiper smallSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
          <div class="swiper-slide">TONWORK Brand</div>
          <div class="swiper-slide">Korea BoardGames</div>
          <div class="swiper-slide">Taejae University</div>
        </div>
      </div>

      <div class="controls">
        <div class="prevBtn" id="prevBtn"></div>
        <div class="nextBtn" id="nextBtn"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

    alt=""
  />
  <img
    src="https://www.grovesoft.net/wp-content/uploads/2024/07/logo.png"
    alt=""
  />
</div>
