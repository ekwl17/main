<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타자 효과</title>
    <style>
      /* 글자가 찍히는 박스 스타일 */
      #typewriter {
        font-size: 48px; /* 글자 크기 */
        font-weight: bold; /* 굵게 */
        font-family: "Pretendard", sans-serif; /* 글꼴 */
        color: #222; /* 글자 색 */
      }

      /* 깜빡이는 커서 효과 */
      #typewriter::after {
        content: "|"; /* 커서 모양 */
        animation: blink 1s infinite; /* 애니메이션 반복 */
      }

      /* 커서 깜빡임 애니메이션 정의 */
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- 글자가 찍힐 자리 -->
    <div id="typewriter"></div>
  </body>
</html>
