<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBK 연금보험</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* 기본 초기화 */
    section,
    footer {
      padding-left: 5vw;
      padding-right: 5vw;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fc;
    }

    /* 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0073e6;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 500;
    }
    .login-button button {
      background-color: #0073e6;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
    }

    /* 메인 슬라이더 */
    .main-slider {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      background-color: #dff1ff;
    }
    .slide {
      background: yellow;
      width: 30vw;
    }
    .slide-text {
      max-width: 50%;
    }
    .slide-text .highlight {
      background-color: #0059b3;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 10px;
    }
    .slide-text h2 {
      font-size: 1.8rem;
      margin: 0 0 10px;
    }
    .slide-text p {
      font-size: 1rem;
    }
    .slide-text button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      border: 2px solid #0073e6;
      color: #0073e6;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .slide-image img {
      width: 300px;
    }
    .slide-controls {
      text-align: center;
      margin-top: 10px;
    }

    /* 오른쪽 액션 카드 */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px 80px;
      background-color: white;
    }
    .quick-actions .action {
      background: #f2f6fb;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .quick-actions .action:hover {
      transform: scale(1.05);
    }

    /* 정보 섹션 */
    .info-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 40px 80px;
      gap: 20px;
    }
    .info-box {
      background: #e3effb;
      padding: 20px;
      border-radius: 15px;
      font-weight: 500;
    }
  </style>
  <body>
    <!-- 상단 헤더 -->
    <header>
      <div class="logo">IBK 연금보험</div>
      <nav>
        <ul>
          <li>다이렉트연금</li>
          <li>연금보험상품</li>
          <li>퇴직연금</li>
          <li>사이버창구</li>
          <li>회사소개</li>
          <li>고객지원</li>
        </ul>
      </nav>
      <div class="login-button">
        <button>인증서 등록</button>
      </div>
    </header>

    <!-- 메인 슬라이더 -->
    <section class="main-slider">
      <div class="slide">
        <div class="slide-text">
          <p class="highlight">퇴직연금 수익률 올려주는 효자상품</p>
          <h2>요즘 핫한 퇴직연금 실적형 상품</h2>
          <p>최근 수익률이 가장 좋았던 상품은 뭘까요?</p>
          <button>알아보기 &gt;</button>
        </div>
        <div class="slide-image">
          <!-- 그래프, 화살표, 돈 이미지 -->
          <img src="chart.png" alt="수익 그래프 이미지" />
        </div>
      </div>

      <aside class="quick-actions">
        <div class="action">다이렉트연금 가입하기</div>
        <div class="action">IRP 가입하기</div>
        <div class="action">연금보험혜택 알아보기</div>
        <div class="action">퇴직연금 알아보기</div>
        <div class="action">사이버창구</div>
        <div class="action">스마트APP 창구</div>
      </aside>
    </section>

    <!-- 오른쪽 주요 액션 메뉴 -->

    <!-- 하단 정보 블록 -->
    <section class="info-section">
      <div class="info-box">다이렉트연금 가입채널</div>
      <div class="info-box">보험계약대출 알아보기</div>
      <div class="info-box">퇴직연금 공시이율</div>
      <div class="info-box">퇴직연금 실적형 수익률</div>
    </section>

    <!-- 하단 챗봇 -->
    <div class="chatbot-button">🤖</div>
  </body>
</html>
