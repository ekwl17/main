<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>윈도우 스크롤로 섹션 기준 이벤트</title>
    <style>
      .in4 {
        background: yellowgreen;
        height: 200vh; /* 테스트용으로 길게 잡음 */
      }
      .in4in {
        background: yellow;
        height: 100vh;
        width: 30%;
      }
      .in4in.on {
        position: fixed;
        top: 0;
        left: 0;
        /* width: 30%;  필요하면 다시 지정 */
      }
    </style>
  </head>
  <body>
    <div class="in4 me">
      <div class="in4in"></div>
    </div>
  </body>
</html>
