            <p>기업소개</p>
            <p>About LX글라스</p>
            <p class="ri1">기업개요</p>
          </div>
        </div>
        <div class="banner1img">

      </section>
      <section class="banner2">
        <div>
          <div class="menu2">
            <p><span>기업개요</span></p>
            <p><span>CI 및 BI 소개</span></p>
            <p><span>브랜드 소개</span></p>
            <p><span>연햑</span></p>
          </div>
          <div class="boxs">
            <div id="in1"></div>
            <div id="in2"></div>
            <div id="in3"></div>
            <div id="in4"></div>
          </div>
        </div>
        <div id="footer"></div>
      </section>
    </div>

    <script src="./script.js"></script>
    <script type="module">
      import { initMenuScript as initTopMenu } from "../고정메뉴/script.js";
      import { initMenuScript as initBottomMenu } from "../하단고정메뉴/script.js";

      fetch("../고정메뉴/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("menu").innerHTML = html;
          initMenuScript(); // 메뉴 HTML이 붙은 후 실행해야 함!!
        });
      // 하단 메뉴 로드
      fetch("../하단고정메뉴/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
          initBottomMenu();
        });
      fetch("./기업개요/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("in1").innerHTML = html;
          initBottomMenu();
        });
      fetch("./CI및BI소개/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("in2").innerHTML = html;
          initBottomMenu();
        });
      fetch("./브랜드소개/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("in3").innerHTML = html;
          initBottomMenu();
        });
      fetch("./연혁/index.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("in4").innerHTML = html;
          initBottomMenu();
        });
    </script>
